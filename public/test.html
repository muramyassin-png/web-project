<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>News Test</title>
</head>
<body>
  <h1>Top Headlines</h1>
  <ul id="news-list"></ul>

  <!-- load api.js from scripts folder -->
  <script src="scripts/api.js"></script>
  <script>
    getTopHeadlines().then(articles => {
      const list = document.getElementById("news-list");
      if (!articles || articles.length === 0) {
        list.innerHTML = "<li>No news found.</li>";
        return;
      }
      articles.forEach(article => {
        const li = document.createElement("li");
        li.innerHTML = `<strong>${article.title}</strong><br>
                        <a href="${article.url}" target="_blank">Read more</a><br><br>`;
        list.appendChild(li);
      });
    }).catch(err => {
      console.error("Error:", err);
      document.getElementById("news-list").innerHTML = "<li>⚠️ Could not load news</li>";
    });
  </script>
</body>
</html>
